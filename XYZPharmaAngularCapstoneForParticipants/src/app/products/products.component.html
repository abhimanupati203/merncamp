<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
  integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<div class="grid-container">
  <!-- row 1 -->
  <div class="search">
    <div class="display-4"><strong>Products</strong></div>
    <br>
    <!-- <label for="">Search:</label> &nbsp; &nbsp;  -->
    <input type="text" placeholder="Search for product name..." size="50" #tabsearch> &nbsp;
    <button class="btn btn-info" (click)="getSpecificProducts(tabsearch.value)"> Search</button>
  </div>
  <p>{{searchmed}}</p>

  <!-- row 2 -->
  <div class="product">
    <div class="subgrid" >
               <!-- code here to display the details of all the products as cards--> 
               <div class="card" *ngFor="let data of allProduct" >
                <a class="card__link" href="#">
                  <img class="card__image" src="assets/images/carousel4.jpg" />
                  <div class="card__text">
                   <h3>  {{data.name}}</h3>
                  </div>
                  <hr>
                  <div class="card__price"></div>
                  <button (click)="viewDetails(data.name)">See Detail</button>
                </a>
               </div>
    </div>
    <!-- subgrid closed -->
    <div *ngIf="displaysearch" class="specificsearch">
      <div class="card" (click)="viewDetails(searchedProduct)" >
        <a class="card__link" href="#">
          <img class="card__image" src="assets/images/carousel4.jpg" />
          <div class="card__text">
            <h3>{{searchedProduct.name}}</h3>
          </div>
          <button (click)="viewDetails(searchedProduct)">See Detail</button>
        </a>
       </div>
    </div>
    <div *ngIf="showError" class="error">
      <h4><span class="fas fa-cat"></span> {{errorMessage}}</h4>
    </div>
  </div>
</div>
